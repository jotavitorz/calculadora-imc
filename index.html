<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>

    <main id="main">
        <h1 id="title">Calculadora IMC</h1>

        <form id="form" onsubmit="return calcularIMC(event)">

            <label for="altura">Digite sua Altura:</label>
            <input type="number" id="altura" name="altura" placeholder="1.80" step="0.01" min="0" required>

            <label for="peso">Digite seu Peso:</label>
            <input type="number" id="peso" name="peso" placeholder="80.0" step="0.1" min="0" required>

            <button id="button" type="submit" >Calcular</button>

        </form>

        <div id="result">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
