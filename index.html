<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>

    <h1 id="title">Calculadora IMC</h1>

    <form id="form">

        <label for="altura">Digite sua Altura:</label>
        <input type="text" id="altura" name="altura" placeholder="1.80" required>

        <label for="peso">Digite seu Peso:</label>
        <input type="text" id="peso" name="peso" placeholder="80.0" required>

        <button type="submit" >Calcular</button>

    </form>

    <div id="result">

    </div>

</body>
</html>
